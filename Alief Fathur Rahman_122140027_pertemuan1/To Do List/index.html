<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        input {
            padding: 8px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-btn {
            background: green;
            color: white;
        }
        table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: #f4f4f4;
        }
        .done {
            text-decoration: line-through;
            color: gray;
        }
        .check-btn {
            color: blue;
            cursor: pointer;
        }
        .delete-btn {
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Tambahkan tugas...">
        <button class="add-btn" onclick="addTask()">Tambah</button>
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Tugas</th>
                    <th>✔</th>
                    <th>✖</th>
                </tr>
            </thead>
            <tbody id="taskList"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
