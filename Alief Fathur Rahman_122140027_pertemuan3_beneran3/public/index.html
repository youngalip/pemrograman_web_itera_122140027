<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="A simple React application" />

    <!-- Link ke manifest.json untuk PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Ikon untuk aplikasi -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- SEO dan Social Media Meta Tags -->
    <meta name="description" content="A simple and interactive book management app" />
    <meta property="og:title" content="Book Manager" />
    <meta property="og:description" content="Manage your books easily with this app!" />
    <meta property="og:image" content="%PUBLIC_URL%/favicon.ico" />

    <title>React App</title>

    <!-- Mengatur loading spinner untuk pengalaman pengguna lebih baik -->
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <!-- Pesan jika JavaScript dinonaktifkan -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Spinner saat aplikasi sedang memuat -->
    <div id="root">
      <div class="loading-spinner"></div>
    </div>

    <!-- Skrip aplikasi React akan dimuat di sini -->
    <script src="%PUBLIC_URL%/static/js/bundle.js"></script>
  </body>

</html>
